<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <script src="/js/app.js" defer></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <section class="hero">
      <img class="bg" src="/images/bg-pattern-desktop.svg" alt="">
      <div class="hero-detail">
        <img src="/images/logo.svg" alt="">
        <img class="mobileimage" src="/images/hero-mobile.jpg" alt="">
        <div class="hero-text">
          <h1>We're <span>coming soon</span></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div>
            <div class="email">
              <input type="email" name="email" id="email" placeholder="Email Address" required>
              <div class="danger hidden"><img src="/images/icon-error.svg" alt=""></div>
              <button><img src="/images/icon-arrow.svg" alt=""></button>
            </div>
            <p class="error"></p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="/images/hero-desktop.jpg" alt="">
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
